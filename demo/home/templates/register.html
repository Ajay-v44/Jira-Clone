<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>

  <body>
    
    <div class="container p-3 card mt-4 shadow-lg mt-5 col-lg-8">
     
      <div class="row">
        
        <div class="col-lg-7 bg-info">
          

          <form class="container p-3" method="post">
            {% csrf_token %}
            <p class="fw-bold text-center">Register</p>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="text" name="fname" class="form-control focus-ring" id="exampleInputEmail1" placeholder="Enter First Name" required aria-describedby="emailHelp" style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25)" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Last Name</label>
              <input type="text" name="lname" class="form-control" id="exampleInputEmail1" placeholder="Enter Last Name" required aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at-fill"></i></span>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required name="email" />
              </div>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <div class="input-group mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" required />
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-info-circle-fill"></i></span>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
          </form>
          <ul class="nav nav-underline">
            <label for="formFileLg" class="form-label">Already Have A Account?</label>
            <li class="">
              <a class="nav-link active" aria-current="page" href=" {% url 'login_page' %}">Login</a>
            </li>
          </ul>
        </div>

        <div class="col-lg-5 mt-4 p-4">
          <figure class="figure mt-4">
            <img src="https://imgs.search.brave.com/nG2w-Q1kCwGthnczUNQHmEY5hs83T8HjSTNzQgsHBfE/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9zdDIu/ZGVwb3NpdHBob3Rv/cy5jb20vNDQyODg3/MS82NzQwL2kvNjAw/L2RlcG9zaXRwaG90/b3NfNjc0MDYwODEt/c3RvY2stcGhvdG8t/dG8tZG8tbGlzdC5q/cGc" class="figure-img img-fluid rounded" alt="..." />
            <figcaption class="figure-caption">©️ajay-2023</figcaption>
          </figure>
          {% for message in messages %}
           <u >{{ message }}</u>
          {% endfor %}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
