<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
      /* Customize the tooltip container */
      .tooltip {
        background-color: #333; /* Background color */
        color: #fff; /* Text color */
        border-radius: 4px; /* Rounded corners */
        font-size: 14px; /* Text size */
        padding: 8px 12px; /* Padding inside the tooltip */
      }
      
      /* Customize the tooltip arrow */
      .tooltip .tooltip-arrow {
        border-top-color: #333; /* Arrow color */
      }
      
      /* Add a transition for a smoother appearance */
      .tooltip {
        transition: opacity 0.2s ease-in-out;
        opacity: 0; /* Start with 0 opacity */
      }
      
      /* Show the tooltip on hover */
      .tooltip.show {
        opacity: 1; /* Make it fully visible */
      }
    </style>
  </head>

  <body>
    <div class="container p-3 card mt-4 shadow-lg mt-5 col-lg-8">
      <form class="container p-3">
        <p class="fw-bold text-center">Login</p>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <div class="input-group mb-3">
            <input type="password" class="form-control" id="exampleInputPassword1" />
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-info-circle-fill"></i></span>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Remenber me</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Button</button>
        </div>
      </form>
    </div>

    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
